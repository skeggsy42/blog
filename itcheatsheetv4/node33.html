<H2><A ID="SECTION00089000000000000000">
Package Management</A>
</H2>
Install Winget package management via the AppInstaller Beta (not yet on Microsoft Store)
<BR>
winget &ndash;info
<BR>
winget list
<BR>
winget export packages.json
<BR>
winget import packages.json
<BR>

<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>
<button type="button" onclick="loadXMLDoc_blu()">Display Bluray disks only</button>

<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "film_catalog.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Title</th><th>Year</th><th>Aspect Ratio</th><th>Cost</th><th>Location</th><th>SD</th><th>My Rating</th><th>IMDB Rating</th></tr>";
  var x = xmlDoc.getElementsByTagName("FILM");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ASPECT")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("COST")[0].childNodes[0].nodeValue +
    "</td><td>" +  
    x[i].getElementsByTagName("LOCATION")[0].childNodes[0].nodeValue +
    "</td><td>" +  
    x[i].getElementsByTagName("SD")[0].childNodes[0].nodeValue +
    "</td><td>" + 
    x[i].getElementsByTagName("MYRATING")[0].childNodes[0].nodeValue +
    "</td><td>" +	
    x[i].getElementsByTagName("IMDBRATING")[0].childNodes[0].nodeValue + 	
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}

</body>

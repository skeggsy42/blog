<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "tvlist.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Make</th><th>Model</th><th>Year</th><th>Price</th><th>Retailer</th><th>Size</th><th>Type</th><th>What Hi-Fi</th><th>Notes</th></tr>";
  var x = xmlDoc.getElementsByTagName("TV");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("MAKE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("MODEL")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("RETAILER")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("SIZE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("TYPE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("WHATHIFI")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("NOTES")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
  
 loadXMLDoc() 
</script>

</body>
</html>
